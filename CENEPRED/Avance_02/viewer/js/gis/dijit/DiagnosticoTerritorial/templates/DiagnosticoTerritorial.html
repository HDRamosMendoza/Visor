<div class="${baseClass}">
    <div>
        <main>
  
            <input id="ID_Tab_Filter" type="radio" name="tabs-2" checked>
            <label for="ID_Tab_Filter">Filtro</label>
              
            <input id="ID_Tab_Diagnosis" type="radio" name="tabs-2">
            <label for="ID_Tab_Diagnosis">Resultado</label>
            <!--
            <input id="ID_Tab_Analysis" type="radio" name="tabs-2">
            <label for="ID_Tab_Analysis">Análisis</label>
            -->
            <section id="content1">
                <div class="tab-content">
                    <label class="subTitle">» Seleccionar Ámbito</label>
                    <hr>               
                    <!-- Departamento -->
                    <div data-dojo-attach-point="ID_HDRM"></div>
                    <div class="form-alert" data-dojo-attach-point="ID_Alert">
                        <strong>Advertencia! </strong> Seleccione Departamento
                    </div>
                    <br>
                    <div class="form-filter action-btn">
                        <button type="button" data-dojo-attach-point="ID_Diagnosis">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Diagnóstico
                        </button>
                        <button type="button" class="btn-float" data-dojo-attach-point="ID_Clear">
                            <i class="fa fa-eraser" aria-hidden="true"></i>
                            Limpiar
                        </button>
                    </div>
                </div>
            </section>
              
            <section id="content2">
                <div class="tab-content">
                    <div class="form-count">
                        <div class="form-count-count" data-dojo-attach-point="ID_Count">0</div>
                        <div class="form-count-title">Coincidencia(s) de registro(s)</div>
                        <div class="form-count-title" data-dojo-attach-point="ID_CountText"></div>
                    </div>
                    <div class="form-count" style="position: relative;">
                        <label class="subTitle">Resumen de Diagnóstico:</label>
                        <button type="button" data-dojo-attach-point="ID_Report" style="position:absolute; right:0; top:-5px; height:25px;">
                            <!-- class="btn-float" -->
                            <i class="fa fa-file-text" aria-hidden="true"></i>&nbsp; Reporte
                        </button>
                    </div>
                    
                    <div class="lds-facebook" data-dojo-attach-point="ID_Load"><div></div><div></div><div></div></div>
                    
                    <div class="form-scroll" data-dojo-attach-point="ID_Table_Count" id="ID_Table_Count"></div>

                    <div class="load-time" data-dojo-attach-point="ID_Percentage"></div>

                    <div class="form-result-button">
                        <span>
                            <div data-dojo-attach-point="ID_Diagnosis_Format"></div>
                            <button type="button" data-dojo-attach-point="ID_Diagnosis_Download" style="display: none;">
                                <i class="fa fa-download" aria-hidden="true"></i> Descargar
                            </button>    
                        </span>                    
                    </div>

                </div>
            </section>
            
            <section id="content3">
                <div class="tab-content">
                    <div class="form-Analysis buffer">
                        <div class="form-row form-horizontal">
                            <div data-dojo-attach-point="ID_Analysis_Buffer"></div>
                        </div>
                        <p class="analysis-text">Distancia de zona de influencia</p>
                        <input type="number" value="1" placeholder="##" min="1" max="30" data-dojo-attach-point="ID_Buffer">    
                        <p class="analysis-unit">Km.</p>
                        <button type="button" data-dojo-attach-point="ID_Button_BufferUpdate">
                            <i class="fa fa-refresh" aria-hidden="true"></i> Actualizar
                        </button>
                    </div>
                    <!-- SubTitle -->
                    <div class="form-Analysis">
                        <label class="subTitle">» Cálculo de capa seleccionada:</label>
                    </div>  
                    <!-- CSS Load -->
                    <div class="lds-facebook" data-dojo-attach-point="ID_Load_Buffer"><div></div><div></div><div></div></div>
                    <!-- Table Analysis -->
                    <div data-dojo-attach-point="ID_Table_Buffer"></div>
                    <!-- SubTitle -->
                    <div class="form-Analysis">
                        <label class="subTitle">» Resumen de Análisis:</label>
                    </div>                    
                    <!-- CSS Load -->
                    <div class="lds-facebook" data-dojo-attach-point="ID_Load_Analysis"><div></div><div></div><div></div></div>
                    <!-- Table Report -->
                    <div class="form-scroll" data-dojo-attach-point="ID_Table_Analysis"></div>
                    <div class="load-time" data-dojo-attach-point="ID_Percentage_analysis"></div>
                    <div class="form-row" data-dojo-attach-point="ID_Analysis_Format"></div>

                </div>            
            </section>
        </main>
        
    </div>
</div>
