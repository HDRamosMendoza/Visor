<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ICON -->
    <link rel="icon" type="images/png" href="./images/logo.png"/>
    <!-- TITLE -->
    <title>SIGRID - CENEPRED | Reporte </title>
    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="application-name"   content="SIGRID - Sistema de Información para la Gestión del Riesgo de Desastres">
    <meta name="author"             content="Ing. Heber Daniel Ramos Mendoza - GIS DEVELOPERS SAC">
    <meta name="copyright"          content="CENEPRED - PNUD">
    <meta name="description"        content="Reporte de Información para la Gestión del Riesgo de Desastres">
    <meta name="keywords"           content="CENEPRED, Gestion de Riesgo de Desastre, Centro Nacional de Estimación, Prevención y Reducción del Riesgo de Desastres">
    <!-- CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.41/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.41/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>  
  <body class="claro esri">
    <!-- Alert -->
    <div class="popup-alert" id="ID_Alert">
      <div class="popup-message">
        <div class="popup-text">
        </div>
        <div class="popup-text">
          <h1>Advertencia</h1>
          <p>No se tiene seleccionado el <b>Ámbito Político</b>.</p>
          <p>Ir a <b>SIGRID - CENEPRED</b>:<br>- Elegir <b>Filtro</b> (seleccionar ámbito) en <b>Diagnóstico y Reporte Territorial</b></b></p>
        </div>
      </div>
    </div>    
    <!-- /Alert -->
    <section class="report-main">
      <!-- Summary -->
      <button class="accordion">
        <span id="ID_GraphicLoad" class="fa fa-refresh fa-spin" style="font-size:12px; margin-right: 10px;"></span>
        <span id="ID_ReportTitle" style="margin: 0;"></span>
      </button>
      <!-- id="ID_GraphicSummary" -->
      <div class="panel">
        <!-- Gráfico -->
        <section class="column">
          <center>
            <canvas id="ID_TABLE_Graphic"  height="220" width="490" style="margin: 5px 0px"></canvas>
          </center>
        </section>
        <!-- Cuadro de resumen-->
        <section class="column">
          <div class=" form-scroll-resumen"  id="ID_TABLE_Resumen"></div>
          <div class="lds-facebook" id="ID_Load">
            <div></div><div></div><div></div>
          </div>
          <!--<div class="form-scroll-resumen"  id="ID_CR_Summary"></div>-->
        </section>        
      </div>
      <!-- /Summary -->
    
      <div class="tabs">         
        <div class="tab-header form-scroll" id="ID_TAB_Header"> 
          <!-- <div class="active"><i class="fa fa-code"></i> Code</div>
          <div><i class="fa fa-code"></i> Code</div> -->
        </div>
        <!-- <div class="tab-indicator"></div> -->
        <div class="tab-content" id="ID_TAB_Content">
          <!-- <div class="active"><i class="fa fa-code"></i><h2>Thissssis code</h2><p>dfsf sdf</p></div>
          <div><i class="fa fa-code"></i><h2>Thissssis code</h2><p>dfsf sdf</p></div> -->
        </div>
      </div>
      <aside class="report-table" id="ID_TableDetail"></aside>   
      
      <div class="row-excel">
        <!-- Export Data | GDB/SHP/KMZ -->
        <div id="ID_Diagnosis_Format"></div>
        <!-- Export Data | XLS -->
        <button type="button" class="btn-excel" id="ID_BTN_EXCEL">
          <i class="fa fa-download"></i>&nbsp; Descargar Tabla
        </button>
        <!-- Export Data | TABLE -->
        <table id="ID_BTN_EXCEL_TB"></table>
        <!-- Load Download -->
        <div class="lds-facebook" id="ID_Load_Download"><div></div><div></div><div></div></div>
      </div>      
    </section>
    <!-- Map -->
    <section class="map" id="map" style="display: none;"></section>
  </body>  
  <!-- JS -->  
  <script src="https://js.arcgis.com/3.41/"></script>
  <script src="./js/script_3.js"></script>
</html>
