<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ICON -->
    <link rel="icon" type="images/png" href="./img/heber-daniel-ramos-mendoza-tab.ico"/>

    <!-- TITLE -->
    <title>Reporte - SIGRID</title>
    
    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="application-name"   content="SIGRID - Sistema de Información para la Gestión del Riesgo de Desastres">
    <meta name="author"             content="Ing. Heber Daniel Ramos Mendoza - GIS DEVELOPERS SAC">
    <meta name="description"        content="Prototipo: Visor de SIGRID. Diseñado e desarrollado por el Ing. Daniel Ramos Mendoza. Página web: https://HDRamosMendoza.github.io/Perfil-Profesional">
    <meta name="keywords"           content="Catastro Acuícola, ArcGis Server, ArcGis Desktop">

    <!-- CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.41/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.41/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  
  <body class="claro esri">
    <section class="report-main">

      <!-- Sub Title -->
      <div class="report-title">
        <h2>
          <i class="fa fa-bar-chart" aria-hidden="true"></i> 
          Reporte Estadístico del Distrito de CHURUJA, BONGARA, AMAZONAS
        </h2>
      </div>
      <!-- /Sub Title -->

      <!-- Content -->
      <section class="report-content">
        <!-- Graphic -->
        <section class="report-aside report-graphic" id="ID_Graphic">    
          <canvas id="yearsChart" height="150px"></canvas>
        </section>
        <!-- /Graphic -->
        <!-- Summary -->
        <section class="report-aside report-summary" id="ID_TableSummary" >
        </section>
        <!-- /Summary -->
      </section>
      <!-- /Content -->
      
      <!-- FeatureTable -->
      <aside class="report-table" id="ID_TableDetail"></aside>
      <!-- /FeatureTable -->

    </section>

    <section class="map" id="map" style="display: none;">
    </section>
  </body>
  
  <!-- JS -->  
  <script src="https://js.arcgis.com/3.41/"></script>
  <script src="./js/script.js"></script>
  <script src="./js/app.js"></script>
</html>
